<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vibe</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --neon-color: #00f3ff;
            --neon-secondary: #ff00ff;
            --font-main: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding: 2rem 0;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 0.4rem;
            color: #fff;
            margin-bottom: 1.5rem;
            font-weight: 900;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-color),
                0 0 40px var(--neon-color),
                0 0 80px var(--neon-color);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--neon-color), 0 0 40px var(--neon-color);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-color), 0 0 40px var(--neon-color), 0 0 60px var(--neon-color), 0 0 100px var(--neon-color);
            }
        }

        .bio {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: #b0b0b0;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            border: 2px solid var(--neon-secondary);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            background: var(--neon-color);
            color: var(--bg-color);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
            border-color: var(--neon-color);
        }

        /* Decorative Background Elements */
        .glow-sphere {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--neon-color);
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
            top: 10%;
            left: 10%;
        }

        .contact-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-section h2 {
            font-size: 1.5rem;
            color: var(--neon-secondary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-secondary);
            border-radius: 10px;
            color: #fff;
            font-family: var(--font-main);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, textarea:focus {
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="glow-sphere"></div>
    <div class="container">
        <h1>The Vibe</h1>
        <p class="bio">
            Creative Coder & Digital Architect. <br>
            Manifesting aesthetics through clean code and neon dreams.
        </p>
        <div class="links">
            <a href="#" class="btn">Portfolio</a>
            <a href="#" class="btn">GitHub</a>
            <a href="#contact" class="btn">Contact</a>
        </div>

        <div id="contact" class="contact-section">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="YOUR NAME" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="YOUR EMAIL" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="YOUR MESSAGE" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
